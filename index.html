<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>قاعة الزمرد</title>
</head>
<body>
    <div class="sec-1">
        

        <nav class="nav">
            <ul class="navLinks">
                <li>الحجز</li>
                <li>المساعدة</li>
            </ul>

        </nav>

        <div class="header">
            الهيدر



        </div>



    </div>

    <div class="hero">

        <div class="imgCar">

            الخلفية

            <div class="resForm">

                <!--name, email, phone number, date , -->
                <form class="rForm" action="/res" method="POST">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="الاسم ">
                
                    

                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="عنوان بريدك الالكتروني">

                    <label for="tel">telephone</label>
                    <input type="tel" name="phone" placeholder="رقم الجوال">

                    <label for="date">Date</label>
                    <input type="date" id="rDate" name="date" min="2020-01-01" placeholder="تاريخ الحجز">
                    

                   
                
                    <input class="s-btn" type="submit" value="Submit" name="submit">
                
                </form>

            </div>



        </div>




    </div>



<script src="date.js"></script>
    
</body>
</html>
