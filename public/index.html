<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>

<div class="sec-0">

        <div class="header">

        <div class="imgCar">

            <div class="resForm">

                <!--name,  email, phones number, date , -->
                <form class="rForm" action="/res" method="POST">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="الاسم ">
                
                    

                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="عنوان بريدك الالكتروني">

                    <label for="tel">Telephone</label>
                    <input type="tel" id="tel" name="phone" placeholder="رقم الجوال">

                    <label for="date">Date</label>
                    <input type="date" id="rDate" name="date" min="2020-01-01" value="2020-01-01"  placeholder="تاريخ الحجز">
                    

                   
                
                    <input class="s-btn" type="submit" value="احجز الان" name="submit">
                
                </form>

            </div>

            
        </div>
</div>
